


<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" src="stylesheet.css" >

  <body>

	<div class="container-fluid">
	<div class="container">
 	 <!-- Content here -->

   <h2 style="Text-align:center"> the Super Calculator </h2>
   <div >
    <div class="btn-group-vertical">
      <div class="btn-group btn-group-lg">
        <div class="col"><input type="text" class="form-control" id="usr" value="0" style="text-align:right" placeholder="Enter opération from pavé or here"></div>
      </div>

      <div class="btn-group btn-group-lg">
        <div class="col"><input onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="Clear"></div>
      </div>
       <div class="btn-group btn-group-lg">
         <div class="col"><button onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="1" id="1">1</button></div>
         <div class="col"><button onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="2" id="2">2</button></div>
         <div class="col"><button onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="3" id="3">3</button></div>
         <div class="col"><button onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="+">+</button></div><!-- //+ -->
       </div>
       <div class="btn-group btn-group-lg">
         <div class="col"><input onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="4"></div>
         <div class="col"><input onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="5"></div>
         <div class="col"><input onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="6"></div>
         <div class="col"><input onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="-"></div> <!-- //- -->
       </div>
       <div class="btn-group btn-group-lg">
         <div class="col"><input onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="7"></div>
         <div class="col"><input onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="8"></div>
         <div class="col"><input onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="9"></div>
         <div class="col"><input onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="*"></div> <!-- //x -->
       </div>
       <div class="btn-group btn-group-lg">
         <div class="col"><input onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="0"></div>
         <div class="col"><input onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="."></div>
         <div class="col"><input onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="="></div>
         <div class="col"><input onclick="pre_calcul(this.value)" class="btn btn-primary" type="button" value="%"></div>
       </div>
    </div>
   </div>


   <script>
    function add(a, b) {return a + b;}
    function mul(a, b) {return a * b;}
    function div(a, b) {return a / b;}
    function sub(a, b) {return a - b;}

    // function calcul(expression) {return (expression) operateur return (expression)}


    function pre_calcul(the_value) {
      screen = document.getElementById("usr")
      if ( Number( the_value ))                       { screen.value += the_value; }        //ajoute une numéro
      if (/[\+\-\*\%]/gi.test(the_value))             { screen.value += the_value;    }     //ajoute un opérateur valeur
      if ( the_value === "=" )                        { screen.value = eval(screen.value) } //calcul le résultat        //faire une boite de calcul
      if ( String.toLowerCase(the_value) === "clear" ){ screen.value = ""}                  //efface l'affichage
   }
   </script>
